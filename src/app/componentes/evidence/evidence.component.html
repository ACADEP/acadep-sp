<header class="main-heading shadow-2dp">
  <!-- begin dashhead -->
  <div class="dashhead bg-white">
    <div class="dashhead-titles">
      <h6 class="dashhead-subtitle">
        App / Evidencia
      </h6>
      <h3 class="dashhead-title">Evidencia</h3>

    </div>

    <div class="dashhead-toolbar">
      <div class="dashhead-toolbar-item">
        <a>App</a>
        / Evidencia
      </div>
    </div>
  </div>
  <!-- END: dashhead -->
</header>
<!-- END: .main-heading -->

<div class="main-content bg-clouds">

  <div class="container-fluid p-t-15">
    <div class="row">
      <div class="col-md-12">
        <!-- BEGIN: clave.js -->
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <header>
                <h3>Evidencia de eventos</h3>
                <div class="box-tools">
                  <i style="color:rgb(129, 120, 120); " class="pointer fa fa-minus-circle fa-2x" (click)="closeAll()"></i>
                  <i style="color:rgb(129, 120, 120); margin-left:11px" id="btncolapse" class="pointer fa fa-plus-circle fa-2x deleteEvent"
                    (click)="openAll()"></i>
                </div>
              </header>

              <mat-accordion #myaccordion="matAccordion" multi="true">

                <mat-expansion-panel *ngFor="let evidence of evidenceCollection; index as i">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <h4>{{evidence.event.name}}</h4>
                    </mat-panel-title>
                    <mat-panel-description>
                      <!-- {{evidence.description}} -->
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <div class="row">
                    <div class="col-md-9">
                      <div class="col-md-12">
                        <!-- <h4>Texto</h4> -->
                        <p style="padding:20px">{{evidence.description}}</p>
                      </div>
                      <div class="col-md-12">
                        <h4>Imágenes</h4>
                        <div>
                          <div class="row">
                            <div class="col-md-2 col-sm-4 col-xs-6" *ngFor="let item of evidence.multimedia; index as i">
                              <img class="galery" [src]="item.src" style="border: #ccc 1px solid" (click)="showImage($event)">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3" style="border:#ddd 1px solid; padding: 10px">
                      <h4>Documentos</h4>
                      <div *ngIf="evidence.files.length; else no_files">
                        <i *ngFor="let item of evidence.files" class="fa fa-file-pdf fa-2x" [style.color]="getColor(item.type)"></i>
                        doc.pdf <br>
                      </div>
                      <ng-template #no_files>
                        <p><i>Ningún archivo adjunto</i></p>
                      </ng-template>
                      <!-- <i class="fa fa-file-word fa-2x" style="margin-top:10px; color:#3672f4"></i> archivo_word.docx -->
                    </div>
                  </div>
                </mat-expansion-panel>

<!-- Modal para ver imagenes -->
<div class="modal fade" id="showimage" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="center" [src]="src" alt="">
      </div>

    </div>
  </div>
</div>
