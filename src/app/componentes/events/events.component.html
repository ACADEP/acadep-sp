<header class="main-heading shadow-2dp">
  <!-- begin dashhead -->
  <div class="dashhead bg-white">
    <div class="dashhead-titles">
      <h6 class="dashhead-subtitle">
        App / Eventos
      </h6>
      <h3 class="dashhead-title">Eventos</h3>
    </div>

    <div class="dashhead-toolbar">
      <div class="dashhead-toolbar-item">
        <a>App</a>
        / Eventos
      </div>
    </div>
  </div>
  <!-- END: dashhead -->
</header>
<!-- END: .main-heading -->

<!-- begin .main-content -->
<div class="main-content bg-clouds">

  <!-- begin .container-fluid -->
  <div class="container-fluid p-t-15">
    <div class="row">
      <div class="col-md-8">
        <!-- BEGIN: clave.js -->
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <header>
                <h3>Lista de eventos</h3>
                <!-- <div class="box-tools">
                        <a href="https://nosir.github.io/cleave.js/" target="_blank">
                          <em>https://nosir.github.io/cleave.js/</em>
                        </a>
                      </div> -->
              </header>
              <div class="list-group filter-wrap">
                
                <article class="list-group-item" *ngFor="let event of eventListArray; let i = index">
                    
                  <header class="filter-header">

            
                    
                    <i class="icon-action fa fa-chevron-down" data-toggle="collapse" [attr.data-target]="'#collapse'+ i" ></i>
                      <i class="icon-action fa fa-edit" style="color:#6fb478"  ></i>
                      <i class="icon-action fa fa-times" style="color:#d64040" (click)="deleteEvent(event)"></i>
                      <h6 class="title">{{event.name}} </h6>
             
                  </header>
                  <div class="filter-content collapse" id="{{'collapse' + i}}">
                   <b>Inicio:</b>  {{event.start}} <br>
                   <b>Final:</b>  {{event.end}} <br>
                   <b>Actividad:</b>  {{event.activity_name  }} <br>
                   <b>Usuario que lo realizar치:</b>  {{event.uid}}

                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
        <!-- END: clave.js -->


      </div>

      <div class="col-md-4">
        <!-- BEGIN: flatpickr -->
        <div class="row">

          <div class="col-xs-12">
            <div class="box">
              <header class="bg-asbestos text-white">
                <h4>Crear nuevo evento</h4>
                <!-- begin box-tools -->
                <!-- <div class="box-tools">
                            <a class="fa fa-fw fa-minus" href="#" data-box="collapse"></a>
                            <a class="fa fa-fw fa-square-o" href="#" data-fullscreen="box"></a>
                            <a class="fa fa-fw fa-refresh" href="#" data-box="refresh"></a>
                            <a class="fa fa-fw fa-times" href="#" data-box="close"></a>
                          </div> -->
                <!-- END: box-tools -->
              </header>
              <div class="box-body collapse in">

                <form (submit)="addEvent()">
                  <div class="form-group">
                    <label for="itext">Nombre <span class="required">*</span></label>
                    <div class="icon-before-input">
                      <input type="text" class="form-control" name="name" [(ngModel)]="eventName" placeholder="Escriba un nombre para el evento ...">
                      <div class="icon">
                        <i class="fa fa-fw fa-pencil"></i>
                      </div>
                    </div>
                  </div>

                  <hr class="b-s-dashed">

                  <div class="row">
                      <div class="col-md-6">
                        <label for="">Inicio <span class="required">*</span></label>
                        <div class="input-group">
  
                          <!-- <ngb-datepicker #inicio (select)="onDateInicioSelect($event)"></ngb-datepicker> -->
                          <input type="date" name="start" [(ngModel)]="eventStart" >
  
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="">Final <span class="required">*</span></label>
                        <div class="input-group">
  
                          <!-- <ngb-datepicker #final (select)="onDateFinalSelect($event)"></ngb-datepicker> -->
                          <input type="date" name="end" [(ngModel)]="eventEnd">
  
                        </div>
                      </div>
                    </div>
                  

                  <hr class="b-s-dashed">


                  <label class="">Usuario que realizara evento <span class="required">*</span></label>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <select class="form-control" name="usuario" [(ngModel)]="user_uid">
                          <option value="">Seleccione una opci칩n </option>
                        <option *ngFor="let user of userListArray" value="{{user.name}}">{{user.name}}</option>
                      </select>
                    </div>
                  </div>
                  <br>

                  <hr class="b-s-dashed">


                  <!-- <div class="form-group">
                              <label for="textarea1" class="col-sm-4 control-label">Descripci칩n</label>
                              <div class="col-sm-8">
                                <textarea class="form-control" rows="3" id="textarea1" placeholder="Type ..." data-plugin="autosize"></textarea>
                              </div>
                            </div> -->

                            <div class="form-group">
                                <label>Actividad a la que pertenece <span class="required">*</span></label>
                                <div class="col-sm-10">
                                  <select class="form-control" name="administrador" [(ngModel)]="activity_id">
                                    <option value="">Seleccione una opci칩n </option>
                                      <option *ngFor="let activity of activitiesListArray" value="{{activity.$key}}">{{activity.name}}</option>
            
                                  </select>
                                </div>
                              </div>
                              <br>

                 


                  
                  <hr class="b-s-dashed">

                  <!-- <ngb-datepicker (select)="onDateSelect($event)"></ngb-datepicker> -->

                  
                  




                  <div class="col-md-12 text-center" style="margin-top:30px">
                    <button type="submit" class="btn btn-success">Crear Evento</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
        <!-- END: flatpickr -->

      </div>
    </div>
  </div>
  <!-- END: .container-fluid -->

</div>
<!-- END: .main-content -->
