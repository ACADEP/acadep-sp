<header class="main-heading shadow-2dp">
    <!-- begin dashhead -->
    <div class="dashhead bg-white">
      <div class="dashhead-titles">
        <h6 class="dashhead-subtitle">
          ACADEP
        </h6>
        <h3 class="dashhead-title">Calendario de eventos</h3>
      </div>
  
      <div class="dashhead-toolbar">
        <div class="dashhead-toolbar-item">
          <a>App</a>
          / Calendario de eventos
        </div>
      </div>
    </div>
    <!-- END: dashhead -->
  </header>
  <!-- END: .main-heading -->
  
  
  <!-- begin .main-content -->
  <div class="main-content bg-clouds">
  
    <!-- begin .container-fluid -->
    <div class="container-fluid p-t-15">
      <div class="row">

        <!-- <div class="col-md-12"> -->
        <div class="box">
          <!-- <h2 class="text-center">hola</h2> -->
          <form action="">
            <form style="margin-top:10px; margin-left:15px">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label id="labeltype">Proyecto<span class="required">*</span></label>
                    <select class="form-control" name="project_selected" [(ngModel)]="project_selected"
                      (change)="changeProject($event.target.value)">
                      <option value="">Seleccione un proyecto</option>
                      <option *ngFor='let project of projectsCollection' [value]="project.id">{{project.title}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label id="labeltype">Actividad<span class="required">*</span></label>
                    <select id="type" class="form-control" [(ngModel)]="activity_selected" name="activity_selected" required
                      (change)="loadingEvents($event.target.value)">
                      <option value="">Seleccione</option>
                      <option *ngFor='let activity of activitiesCollection' [value]="activity.id">{{activity.title}}</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </form>
        </div>
      <!-- </div> -->
   
          <div class="box">
             
              <div class="box-body">
                <ul class="nav nav-tabs is-center">
                  <li class="active">
                    <a href="#a1" data-toggle="tab">Calendario</a>
                  </li>
                  <li>
                    <a href="#a2" data-toggle="tab">Eventos</a>
                  </li>
                
                </ul>
                <div class="tab-content">
                  <div id="a1" class="tab-pane fade in active">
                    <!-- calendar -->
                    <app-calendar-events></app-calendar-events>
                  </div>
                  <div id="a2" class="tab-pane fade">
                    <!-- events -->
                    <app-events 
                    [eventsCollection]="eventsCollection" 
                    ></app-events>
                  </div>
                  
                </div>
              </div>
            </div>
       
      </div>
    </div>
    <!-- END: .container-fluid -->
  </div>
