<header class="main-heading shadow-2dp">
  <!-- begin dashhead -->
  <div class="dashhead bg-white">
    <div class="dashhead-titles">
      <h6 class="dashhead-subtitle">
        App / Proyectos
      </h6>
      <h3 class="dashhead-title">Proyectos</h3>
    </div>

    <div class="dashhead-toolbar">
      <div class="dashhead-toolbar-item">
        <a>App</a>
        / Proyectos
      </div>
    </div>
  </div>
  <!-- END: dashhead -->
</header>
<!-- END: .main-heading -->

<!-- begin .main-content -->
<div class="main-content bg-clouds">

  <!-- begin .container-fluid -->
  <div class="container-fluid p-t-15">
    <div class="row">
      <div class="col-md-8">
        <!-- BEGIN: clave.js -->
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <header>

                <h3>Lista de proyectos</h3>
                 
              </header>

              <div class="list-group filter-wrap">
                <div class="row">
                  <div class="col-md-4">

                      <form (submit)="searchByName()"> 
                      <div class="form-group" style="padding:5px">
                          <label for="itext">Buscar Proyecto</label>
                          <div class="icon-after-input">
                            <input type="text" class="form-control input-sm p-r-80" id="atext3" name="search" placeholder="Buscar..."
                              [(ngModel)]="tool">
                            <div class="icon">
                              <button class="btn btn-info btn-sm btn-rect" type="button"><i class="fa fa-search fa-lg"></i></button>
                            </div>
                          </div>
                        </div>
                      </form>
                       
                  </div>
                </div>
                <article class="list-group-item" *ngFor="let project of projects; let i = index">

                  <header class="filter-header">



                    <i class="icon-action fa fa-chevron-down" data-toggle="collapse" [attr.data-target]="'#collapse'+ i"></i>
                    <i class="icon-action fa fa-edit" style="color:#6fb478" (click)="editProject(project)"></i>
                    <i class="icon-action fa fa-times" style="color:#d64040" (click)="onDeleteProject(project)"></i>
                    <h6 class="title"><i class="fa fa-star-o"></i> {{project.name | titlecase}}</h6>

                  </header>
                  <div class="filter-content collapse" id="{{'collapse' + i}}">
                    <div class="row">
                      <div class="col-md-6">
                          <b>Descripción:</b> {{project.description}} <br>
                          <b>Ubicación:</b> {{project.ubication}} <br>
                          <!-- <b>Administrador:</b> {{project.administrators}} <br> -->
                          <b>Inicio:</b> {{project.start}} <br>
                          <b>Final:</b> {{project.end}} <br>
                      </div>
                      <div class="col-md-6">
                        <b>Administradores:</b><br>
                      <ul>
                        <li *ngFor="let admin of objectValues(project.administrators)" >{{admin.name}}</li>
                        
                      </ul>

                    </div>
                    </div>
                  </div>
                </article>
              </div>
              <!-- <div class="box-body">
                <div class="panel panel-default">

                  <ul class="list-group">
                    <a class="list-group-item" *ngFor="let project of projectListArray">{{project.name}}</a>
                  </ul>
                </div>

              </div> -->
            </div>
          </div>
        </div>
        <!-- END: clave.js -->


      </div>

      <div class="col-md-4">
        <!-- BEGIN: flatpickr -->
        <div class="row">

          <div class="col-xs-12">
            <div class="box">
              <header class="bg-belize-hole text-white">
                <h4>Crear nuevo proyecto</h4>
                <!-- begin box-tools -->
                <!-- <div class="box-tools">
                          <a class="fa fa-fw fa-minus" href="#" data-box="collapse"></a>
                          <a class="fa fa-fw fa-square-o" href="#" data-fullscreen="box"></a>
                          <a class="fa fa-fw fa-refresh" href="#" data-box="refresh"></a>
                          <a class="fa fa-fw fa-times" href="#" data-box="close"></a>
                        </div> -->
                <!-- END: box-tools -->
              </header>
              <div class="box-body collapse in">

                <form (submit)="addProject()">
                  <div class="form-group">
                    <label for="itext">Nombre <span class="required">*</span></label>
                    <div class="icon-before-input">
                      <input type="text" class="form-control" name="name" [(ngModel)]="projectDoc.name"  placeholder="Escriba un nombre para el proyecto ..." required>
                      <div class="icon">
                        <i class="fa fa-fw fa-pencil"></i>
                      </div>
                    </div>
                  </div>

                  <hr class="b-s-dashed">

                  <!-- <div class="form-group">
                            <label for="textarea1" class="col-sm-4 control-label">Descripción</label>
                            <div class="col-sm-8">
                              <textarea class="form-control" rows="3" id="textarea1" placeholder="Type ..." data-plugin="autosize"></textarea>
                            </div>
                          </div> -->
                  <div class="form-group">
                    <label for="itext">Descripción </label>
                    <div class="">
                      <textarea class="form-control" rows="3" id="textarea1" placeholder="Escriba un descripción para el proyecto ..."
                        name="description" [(ngModel)]="projectDoc.description" data-plugin="autosize" required></textarea>
                      <!-- <div class="icon">
                                  <i class="fa fa-fw fa-pencil"></i>
                                </div> -->
                    </div>
                  </div>

                  <hr class="b-s-dashed">

                  <div class="form-group">
                    <label for="itext">Ubicación </label>
                    <div class="icon-before-input">
                      <textarea class="form-control" rows="3" id="textarea1" name="ubication" [(ngModel)]="projectDoc.ubication" placeholder="Escriba la ubicación del proyecto ..."
                        data-plugin="autosize"  ></textarea>
                      <div class="icon">
                        <i class="fa fa-2x fa-map-marker"></i>
                      </div>
                    </div>
                  </div>

                  <hr class="b-s-dashed">

                  <div class="row text-center">

                    <span>
                      <div class="col-md-12">
                        <label for="">Inicio <span class="required">*</span></label>
                        <div class="input-group col-centered">

                          <!-- <ngb-datepicker #inicio (select)="onDateInicioSelect($event)"></ngb-datepicker> -->
                          <input type="datetime-local" name="start" [(ngModel)]="projectDoc.start" required>

                        </div>
                      </div>
                      <div class="col-md-12 ">
                        <label for="">Final <span class="required">*</span></label>
                        <div class="input-group col-centered">

                          <input type="datetime-local" name="end" [(ngModel)]="projectDoc.end" required>

                        </div>
                      </div>
                    </span>



                  </div>


                  <hr class="b-s-dashed">

                  <div class="form-group">
                      <label class="col-sm-12 control-label">Administrador<span class="required">*</span> </label>
                      <div class="col-sm-12">
                        <select class="form-control size-full" name="admin[]" multiple [(ngModel)]="projectDoc.administrators" >
                            <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
                        </select>
                      </div>
                    </div>


                  <!-- <div class="form-group">
                    <label>Administrador</label>
                    <div class="col-sm-10">
                      <select class="form-control" name="administrador" [(ngModel)]="administrador">
                        <option *ngFor="let user of userListArray" value="{{user.name}}">{{user.name}}</option>

                      </select>
                    </div>
                  </div> -->

                  <br>
                  <hr class="b-s-dashed">




                  <div class="col-md-12 text-center" style="margin-top:30px">
                    <button type="submit" class="btn btn-success">Crear Proyecto</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
        <!-- END: flatpickr -->

      </div>
    </div>
  </div>
  <!-- END: .container-fluid -->

</div>
<!-- END: .main-content -->

<!-- modal -->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="onUpdateProject($event)">
          <div class="form-group">
            <label for="itext">Nombre <span class="required">*</span></label>
            <div class="icon-before-input">
              <input type="text" class="form-control"  name="namme" placeholder="Escriba un nombre para el proyecto ...">
              <div class="icon">
                <i class="fa fa-fw fa-pencil"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="itext">Descripción </label>
            <div class="">
              <textarea class="form-control" rows="3" id="textarea1" placeholder="Escriba un descripción para el proyecto ..."
                name="description" data-plugin="autosize"></textarea>
              <!-- <div class="icon">
                                <i class="fa fa-fw fa-pencil"></i>
                              </div> -->
            </div>
          </div>

          <hr class="b-s-dashed">

          <div class="form-group">
            <label for="itext">Ubicación </label>
            <div class="icon-before-input">
              <textarea class="form-control" rows="3" id="textarea1" name="ubication" placeholder="Escriba la ubicación del proyecto ..."
                data-plugin="autosize" ></textarea>
              <div class="icon">
                <i class="fa fa-2x fa-map-marker"></i>
              </div>
            </div>
          </div>

          <hr class="b-s-dashed">

          <div class="row text-center">

            <span>
              <div class="col-md-6">
                <label for="">Inicio <span class="required">*</span></label>
                <div class="input-group col-centered">

                  <!-- <ngb-datepicker #inicio (select)="onDateInicioSelect($event)"></ngb-datepicker> -->
                  <input type="datetime-local" name="start" >

                </div>
              </div>
              <div class="col-md-6 ">
                <label for="">Final <span class="required">*</span></label>
                <div class="input-group col-centered">

                  <input type="datetime-local" name="end" >

                </div>
              </div>
            </span>
          </div>
<br>


          <!-- <hr class="b-s-dashed"> -->

          <div class="col-md-12 text-center" style="margin-top:30px">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar cambios</button>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
